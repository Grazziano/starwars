<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Api</title>
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
  <header class="text-center pt-5">
    <a href="https://swapi.dev/api/">
      <img src="./images/star-wars.png" alt="Star Wars Logo">
    </a>
  </header>

  <div id="buttons" class="text-center mb-5">
    <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
      <label for="" class="btn btn-lg btn-outline-light">
        <input type="radio" name="options" id="films" autocomplete="off">Films
      </label>
      <label for="" class="btn btn-lg btn-outline-light">
        <input type="radio" name="options" id="people" autocomplete="off">People
      </label>
      <label for="" class="btn btn-lg btn-outline-light">
        <input type="radio" name="options" id="vehicles" autocomplete="off">Vehicles
      </label>
    </div>
  </div>

  <div id="results" class="card-colums"></div>

  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
